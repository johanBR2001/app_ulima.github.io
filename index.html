<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <!-- Fullscreen iPhone / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Credencial">
  <meta name="theme-color" content="#ffffff">

  <title>Credencial</title>

  <style>
    :root{
      --ul-orange: #F37C20;
      --ul-gray: #8A8A8A;
    }

    html, body{
      width: 100%;
      height: 100%;
      margin:0;
      padding:0;
      overflow:hidden;
      background:#fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    .card{
      width: 100vw;
      height: 100vh;
      max-width: none;
      margin: 0;
      background:#fff;
      border-radius: 0;
      overflow:hidden;
      position:relative;
    }

    /* ===== Franja horizontal movible ===== */
    .movingStripe{
      position:absolute;
      left:0;
      width:100%;
      height:18px;
      background: var(--ul-orange);
      top:110px;
      z-index:2;
    }

    /* ===== Header ===== */
    .header{
      padding: 0px 20px 0;
      text-align:center;
      position:relative;
      z-index:2;
    }

    .logoImg{
      width: 100px;
      height: 100px;
      object-fit: contain;
      display:block;
      margin: 0 auto 8px;
    }

    /* ===== Nombre / Código ===== */
    .name{
      font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: var(--ul-orange);
      text-transform: uppercase;
      text-align:center;
      margin-top: 28px;
      line-height: 1.12;
      font-size: 25px;
      position:relative;
      z-index:2;
    }

    .code{
      font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: var(--ul-orange);
      text-transform: uppercase;
      text-align:center;
      margin-top: 18px;
      font-size: 28px;
      position:relative;
      z-index:2;
    }

    /* ===== Foto ===== */
    .photoWrap{
      display:flex;
      justify-content:center;
      margin-top: 50px;
      position:relative;
      z-index:1;
    }

    .photo{
      width: 210px;
      height: 260px;
      object-fit: cover;
      border-radius: 4px;
      background:#ddd;
    }

    /* ===== Alumni + barcode ===== */
    .alumni{
      font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.06em;
      color: var(--ul-orange);
      text-transform: uppercase;
      text-align:center;
      margin-top: 45px;
      font-size: 25px;
      position:relative;
      z-index:2;
    }

    .barcodeImg{
      width: calc(100% - 64px);
      height: 700px;
      object-fit: contain;
      display:block;
      margin-left: 10%;
      position:relative;
      z-index:2;
      padding-left: 3%;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="movingStripe" id="stripe"></div>

    <div class="header">
      <img src="./Universidad_de_Lima_logo.svg.png" class="logoImg" alt="Logo Universidad de Lima">
    </div>

    <div class="name" id="nameText"></div>
    <div class="code" id="codeText"></div>

    <div class="photoWrap">
      <img id="photo" class="photo" alt="foto" />
    </div>

    <div class="alumni">ALUMNI</div>
    <div style="display: flex; justify-content: center;">
      <img src="./qr.png" class="" alt="Código de barras">

    </div>
  </div>

  <script>
    const DATA = {
      nombreLinea1: "BLANCO RODRIGUEZ",
      nombreLinea2: "ALESSANDRO DAVID",
      codigo: "20252471",
      fotoUrl: "./sandro_fondo_blanco.png",
      velocidad: 4,
      modo: "rebote" // "rebote" o "ciclo"
    };

    document.getElementById("nameText").innerHTML =
      `${DATA.nombreLinea1}<br/>${DATA.nombreLinea2}`;
    document.getElementById("codeText").textContent = DATA.codigo;
    document.getElementById("photo").src = DATA.fotoUrl;

    const stripe = document.getElementById("stripe");
    const card = document.getElementById("card");

    function maxTravelPx() {
      return Math.max(0, card.clientHeight - stripe.clientHeight);
    }

    let y = 110, dir = 1;

    function tick() {
      const step = DATA.velocidad * 1.4;
      const maxY = maxTravelPx();
      y += dir * step;

      if (DATA.modo === "rebote") {
        if (y >= maxY) { y = maxY; dir = -1; }
        if (y <= 0) { y = 0; dir = 1; }
      } else {
        if (y >= maxY) y = 0;
      }

      stripe.style.top = `${y}px`;
      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);
  </script>
</body>
</html>
