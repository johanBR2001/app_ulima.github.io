<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credencial</title>

  <style>
    :root{
      /* Ajusta este naranja hasta que sea idéntico a tu captura */
      --ul-orange: #F37C20; /* prueba #F47B20 si lo ves más igual */
      --ul-gray: #8A8A8A;
    }

    /* Si tienes la fuente REAL, pon el archivo en la carpeta y descomenta esto:
    @font-face{
      font-family: "ULFont";
      src: url("./ULFont.woff2") format("woff2");
      font-weight: 100 900;
      font-style: normal;
    }
    */

    html, body { height: 100%; }
    body{
      margin:0;
      background:#f5f5f5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    .card{
      max-width: 420px;
      margin: 20px auto;
      background:#fff;
      border-radius: 24px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
      position:relative;
      height: 860px;
    }

    /* ===== Franja horizontal movible ===== */
    .movingStripe{
      position:absolute;
      left:0;
      width:100%;
      height:18px;                 /* grosor */
      background: var(--ul-orange);
      top:110px;
      z-index:1;
    }

    /* ===== Header ===== */
    .header{
      padding: 26px 20px 0;
      text-align:center;
      position:relative;
      z-index:2;
    }

    /* Si vas a poner el logo real, reemplaza el div por <img> */
    .logo{
      width:100px;
      height:100px;
      margin: 0 auto 8px;
      background: var(--ul-orange);
      clip-path: polygon(50% 0%, 62% 18%, 82% 18%, 68% 32%, 74% 52%, 50% 40%, 26% 52%, 32% 32%, 18% 18%, 38% 18%);
      opacity: .95;
    }

    .uni{
      /* Fuente corporativa si la tuvieras: font-family: "ULFont", ... */
      font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 13px;
      color: var(--ul-gray);
      line-height: 1.15;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    /* ===== Nombre / Código ===== */
    .name{
      font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;            /* grosor */
      letter-spacing: 0.05em;      /* espaciado como en tu muestra */
      color: var(--ul-orange);
      text-transform: uppercase;
      text-align:center;
      margin-top: 52px;            /* separa del header como en la captura */
      line-height: 1.12;
      font-size: 25px;
      position:relative;
      z-index:2;
    }

    .code{
      font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      letter-spacing: 0.04em;
      color: var(--ul-orange);
      text-transform: uppercase;
      text-align:center;
      margin-top: 18px;
      font-size: 28px;
      position:relative;
      z-index:2;
    }

    /* ===== Foto ===== */
    .photoWrap{
      display:flex;
      justify-content:center;
      margin-top: 90px;            /* para que quede centrado como tu captura */
      position:relative;
      z-index:2;
    }
    .photo{
      width: 210px;
      height: 260px;
      object-fit: cover;
      border-radius: 4px;
      background:#ddd;
    }

    /* ===== Alumni + barcode ===== */
    .alumni{
      font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      letter-spacing: 0.06em;
      color: var(--ul-orange);
      text-transform: uppercase;
      text-align:center;
      margin-top: 70px;
      font-size: 25px;
      position:relative;
      z-index:2;
    }

    .barcode{
      height: 92px;
      margin: 22px 32px 0;
      border-radius: 6px;
      background: repeating-linear-gradient(90deg, #000 0 6px, #fff 6px 10px);
      position:relative;
      z-index:2;
    }

    .logoImg{
        width: 100px;
        height: 100px;
        object-fit: contain;
        display:block;
        margin: 0 auto 8px;
        }

  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="movingStripe" id="stripe"></div>

    <div class="header">
      <img src="./Universidad_de_Lima_logo.svg.png" class="logoImg" alt="Logo Universidad de Lima">
    </div>

    <div class="name" id="nameText"></div>
    <div class="code" id="codeText"></div>

    <div class="photoWrap">
      <img id="photo" class="photo" alt="foto" />
    </div>

    <div class="alumni">ALUMNI</div>
    <img src="./qr.png" class="barcodeImg" alt="Código de barras">
  </div>

  <script>
    /* EDITA AQUÍ */
    const DATA = {
      nombreLinea1: "BLANCO RODRIGUEZ",
      nombreLinea2: "ALESSANDRO DAVID",
      codigo: "20202613",
      fotoUrl: "https://via.placeholder.com/210x260.png?text=FOTO",
      velocidad: 2,
      modo: "rebote" // "rebote" o "ciclo"
    };

    document.getElementById("nameText").innerHTML =
      `${DATA.nombreLinea1}<br/>${DATA.nombreLinea2}`;
    document.getElementById("codeText").textContent = DATA.codigo;
    document.getElementById("photo").src = DATA.fotoUrl;

    const stripe = document.getElementById("stripe");
    const card = document.getElementById("card");

    function maxTravelPx() {
      return Math.max(0, card.clientHeight - stripe.clientHeight);
    }

    let y = 110, dir = 1;

    function tick() {
      const step = DATA.velocidad * 1.4;
      const maxY = maxTravelPx();
      y += dir * step;

      if (DATA.modo === "rebote") {
        if (y >= maxY) { y = maxY; dir = -1; }
        if (y <= 0) { y = 0; dir = 1; }
      } else {
        if (y >= maxY) y = 0;
      }

      stripe.style.top = `${y}px`;
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
